---
# tasks file for master_prep
- name: create /etc/origin
  file:
    state: directory
    path: /etc/origin

- name: Check if CA cert is present
  local_action: stat path=/root/ca.crt
  register: ca_file

- name: Copy CA certificate
  copy:
    src: /root/ca.crt
    dest: /etc/origin/ipa.crt
  when: ca_file.stat.exists

